<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./js-files.js" defer></script>
    <title>JS Form Validation</title>
</head>
<body>
    <div id="formContainer">
        <form action="example.com/path" method="post">
            <fieldset class="form-fieldset">
                <input type="email" id="email" class="input" required>
                <label for="email" class="emailLabel">E-MAIL ADDRESS</label>
                <span class="error"></span>                
            </fieldset>
            <fieldset class="form-fieldset">
                <input type="text" id="country" class="input" required>
                <label for="country">COUNTRY</label>
                <span class="error"></span>                 
            </fieldset>
            <fieldset class="form-fieldset">
                <input type="text" id="zipCode" class="input" required>
                <label for="zipCode">ZIP CODE</label>
                <span class="error"></span>                 
            </fieldset>
            <fieldset class="form-fieldset">
                <input type="password" id="password" class="input" required>
                <label for="password">PASSWORD</label>
                <span class="error"></span>                 
            </fieldset>
            <fieldset class="form-fieldset">
                <input type="password" id="confirmPassword" class="input" required>
                <label for="confirmPassword">RE-ENTER PASSWORD</label>   
                <span class="error"></span>              
            </fieldset>
            <div id="buttons">
                <button>submit</button>
                <button type="reset">clear</button>
            </div>
        </form>
    </div>
</body>
</html>
