<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./js-file.js" defer></script>
    <title>Image Slider</title>
</head>
<body>
    <div id="frameBorder">
        <div id="imageFrame">
            <button id="leftbutton">&lt;</button>
            <div id="images">
                <span><img src="./assets/img1.jpg" alt="img1"></span>
                <span><img src="./assets/img2.jpg" alt="img2"></span>
                <span><img src="./assets/img3.jpg" alt="img3"></span>
                <span><img src="./assets/img4.jpg" alt="img1"></span>
                <span><img src="./assets/img5.jpg" alt="img2"></span>
                <span><img src="./assets/img6.jpg" alt="img3"></span>
            </div>
            <button id="rightArrow">&gt;</button>
        </div>
    </div>  
</body>
</html>
